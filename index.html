<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <link rel="stylesheet"  href="./css/common.css" type="text/css" media="all" />
</head>
<body>
<div id="container" class="contianer" style="display: none" onclick="containerClick()">
    <video class="my-video" id="myVideo" autoplay="autoplay">
        <source src="https://github.com/artboost-cn/artboost-cn.github.io/raw/main/video/v14.mp4" type="video/mp4">
    </video>
    <div class="video-num" id="videoNum"></div>
</div>
<!--密码-->
<div class="pwd-input" id="pwdContainer">
    <input id="pwd" class="input" type="password" placeholder="请输入密码" value/>
    <button id="login" class="btn" onclick="login()">登录</button>
</div>
<script>
    let num = 970 // 数字初始值
    let currentVideoIndex = 0
    let videoTotalIndex = -1
    let exceedingQuantity = 1000 // 超出多少后播放另一个常备视频
    let isClick = false
    let isLogin = false
    let lastTime = null
    let videoList = ["https://github.com/artboost-cn/artboost-cn.github.io/raw/main/video/teststone01.mp4", "teststone02.mp4", "teststone03.mp4", "teststone04.mp4", "teststone05.mp4", "teststone06.mp4", "teststone07.mp4", "teststone08.mp4", "teststone09.mp4", "teststone10.mp4", "teststone11.mp4", "teststone12.mp4", "teststone13.mp4"];
    let video = document.getElementById("myVideo");
    let source = document.querySelector(".my-video source");
    let videoNum = document.getElementById("videoNum");
    let pwd = document.getElementById("pwd");
    let container = document.getElementById("container");
    let pwdContainer = document.getElementById("pwdContainer");

    // 用户点击按钮后，播放视频
    function containerClick() {
        if (isClick) {
            // 判断视频是否已经播放完毕
            //if (!video.ended && currentVideoIndex != 0) {
            //    return;
            //}
            num ++
            currentVideoIndex ++
            videoTotalIndex ++
            lastTime = video.currentTime
            video.removeAttribute("loop");
            // 判断视频列表是否为空
            console.log(videoTotalIndex)
            if (videoList[videoTotalIndex]) {
                source.setAttribute("src", './video/' + videoList[videoTotalIndex]);
            } else {
                videoTotalIndex = -1
            }
            video.load(); // 加载新的视频资源
            videoNum.innerText = num
            video.play(); // 播放新的视频
        } else {
            isClick = true
            video.play();
        }
    }

    // 监听视频播放结束的事件
    video.addEventListener("ended", function() {
        console.log(lastTime, currentVideoIndex)
        if (currentVideoIndex > 0) {
            currentVideoIndex = 0
            video.setAttribute("loop", 'loop');
            if (num <= exceedingQuantity) {
                source.setAttribute("src", './video/v14.mp4');
            } else {
                source.setAttribute("src", './video/v16.mp4');
            }
            video.load();
            video.currentTime = lastTime;
            video.play();
        }
    });


    // 登录
    function login() {
        console.log(pwd.value)
        if (pwd.value == 'artboost') {
            window.localStorage.setItem('pwd', pwd.value)
            container.style.display = 'block'
            pwdContainer.style.display = 'none'
            isLogin = true
        } else {
            alert('密码不正确')
        }
    }
    if (window.localStorage.getItem('pwd')) {
        container.style.display = 'block'
        pwdContainer.style.display = 'none'
        isLogin = true
    }
    </script>
</body>
</html>
